<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Orbites</title>
</head>
<body>
  <div class="gif">
    <img src="https://Titux9537.github.io/geologue.gif" alt="Géologue en orbite">
  </div>
  <img src="https://Titux9537.github.io/planete1.png" alt="Une planète">
  <img src="https://Titux9537.github.io/planete2.png" alt="Une autre planète">
  <img src="https://Titux9537.github.io/planete3.png" alt="Une troisième planète">
  <img src="https://Titux9537.github.io/planete4.png" alt="Une quatrième planète">

  <script>
    // Déclaration des variables
    const images = document.querySelectorAll("img");
    const gif = document.querySelector(".gif");

    // Initialisation des propriétés des images
    for (const image of images) {
      image.style.position = "absolute";
      image.style.top = 0;
      image.style.left = 0;
      image.style.zIndex = 1;
      image.style.transform = "rotate(0deg)";
    }

    // Animation des images
    function animate() {
      // Mise à jour des positions des images
      for (const image of images) {
        const angle = image.style.transform.slice(5, -2);
        const x = gif.offsetLeft + gif.offsetWidth / 2 + Math.cos(angle) * image.width;
        const y = gif.offsetTop + gif.offsetHeight / 2 + Math.sin(angle) * image.height;
        image.style.left = x;
        image.style.top = y;
      }

      // Répétition de l'animation
      window.requestAnimationFrame(animate);
    }

    // Démarrage de l'animation
    animate();
  </script>
</body>
</html>
