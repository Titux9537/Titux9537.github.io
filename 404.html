<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-color: #eaf7ea; /* Couleur de fond vert clair doux */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2); /* Superposition semi-transparente blanche (ajuste l'opacité selon vos préférences) */
            z-index: -1;
        }

        .error-message {
            font-size: calc(50vw / 10); /* Taille de police égale à 50% de la largeur de la fenêtre, divisée par 10 pour un ajustement visuel */
            font-weight: bold; /* Texte en gras */
            text-align: center;
            color: black !important; /* Couleur du texte en noir */
            width: 50vw; /* Largeur du texte égale à 50% de la largeur de la fenêtre */
            position: relative; /* Assure que le texte est affiché au-dessus de la superposition */
            z-index: 1; /* Assure que le texte est affiché au-dessus de la superposition */
        }
    </style>
</head>

<body>
    <div class="error-message">
        Error 404<br>
        PhD Student not found
    </div>
</body>

</html>
