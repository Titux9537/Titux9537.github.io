<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background: url('https://cdn.stocksnap.io/img-thumbs/960w/rocky-landscape_JFAW0FJ4CN.jpg') center center / cover no-repeat; /* Image de fond */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(234, 247, 234, 0.7); /* Couleur de fond vert clair doux avec opacité */
        }

        .error-message {
            font-size: calc(50vw / 10); /* Taille de police égale à 50% de la largeur de la fenêtre, divisée par 10 pour un ajustement visuel */
            font-weight: bold; /* Texte en gras */
            text-align: center;
            color: black !important; /* Couleur du texte en noir */
            width: 50vw; /* Largeur du texte égale à 50% de la largeur de la fenêtre */
            position: relative; /* Assure que le texte est affiché au-dessus de la superposition */
            z-index: 1; /* Assure que le texte est affiché au-dessus de la superposition */
            margin-bottom: 20px; /* Espacement en bas du message */
        }
    </style>
</head>

<body>
    <div class="error-message">
        Error 404<br>
        PhD Student not found
    </div>

    <!-- Balise audio invisible avec le chemin vers votre fichier audio sur GitHub -->
    <audio id="myAudio" autoplay loop style="display: none;">
        <source src="https://Titux9537.github.io/X2Download.app%20-%20Rick%20Astley%20-%20Never%20Gonna%20Give%20You%20Up%20(Official%20Music%20Video)%20(128%20kbps).mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <script>
        // Mute audio initially to prevent autoplay restrictions
        var audio = document.getElementById("myAudio");
        audio.muted = true;

        // Unmute and play when user interacts with the page
        document.addEventListener("click", function() {
            audio.muted = false;
            audio.play();
        });
    </script>
</body>

</html>
