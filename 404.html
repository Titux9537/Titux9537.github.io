<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background: url('https://cdn.stocksnap.io/img-thumbs/960w/rocky-landscape_JFAW0FJ4CN.jpg') center center / cover no-repeat; /* Image de fond */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(234, 247, 234, 0.7); /* Couleur de fond vert clair doux avec opacité */
        }

        .error-message {
            font-size: 23.4px; /* Augmenter la taille du message de 30% */
            font-weight: bold;
            text-align: center;
            color: gold; /* Couleur dorée du texte */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Ombre portée 3D */
            width: 80vw;
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
            top: -30%; /* Déplacer le message de 30% vers le haut */
        }

        .gif {
            width: 50%;
            max-width: 200px;
            position: relative;
            top: -50px;
        }

        @media (min-width: 768px) {
            .error-message {
                font-size: calc(50vw / 10);
                width: 50vw;
            }

            .gif {
                width: 30vw;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="error-message">
        Error 404<br>
        PhD Student not found
    </div>

    <!-- GIF proche du message -->
    <img class="gif" src="https://Titux9537.github.io/giphy.gif" alt="GIF">

    <script>
        var musicStarted = false; // Variable pour suivre si la musique a déjà été lancée
        
        // Démarrer la musique au premier contact avec l'écran
        document.addEventListener("touchstart", function() {
            if (!musicStarted) {
                var audio = new Audio("https://Titux9537.github.io/X2Download.app%20-%20Rick%20Astley%20-%20Never%20Gonna%20Give%20You%20Up%20(Official%20Music%20Video)%20(128%20kbps).mp3");
                audio.play();
                musicStarted = true; // Mettre la variable à true pour indiquer que la musique a été lancée
            }
        });
    </script>
</body>

</html>
