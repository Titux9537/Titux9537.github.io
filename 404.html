<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background: url('https://cdn.stocksnap.io/img-thumbs/960w/rocky-landscape_JFAW0FJ4CN.jpg') center center / cover no-repeat; /* Image de fond */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(234, 247, 234, 0.7); /* Couleur de fond vert clair doux avec opacité */
        }

        .error-message {
            font-size: 18px; /* Taille de police ajustée pour les smartphones */
            font-weight: bold;
            text-align: center;
            color: black !important;
            width: 80vw; /* Largeur du texte ajustée pour les smartphones */
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }

        .gif {
            width: 80vw; /* Largeur du GIF ajustée pour les smartphones */
            max-width: 300px; /* Largeur maximale du GIF pour les smartphones */
            position: relative;
            top: -50px;
        }

        @media (min-width: 768px) {
            .error-message {
                font-size: calc(50vw / 10);
                width: 50vw;
            }

            .gif {
                width: 50vw;
                max-width: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="error-message">
        Error 404<br>
        PhD Student not found
    </div>

    <!-- GIF proche du message -->
    <img class="gif" src="https://Titux9537.github.io/giphy.gif" alt="GIF">

    <!-- Balise audio invisible avec le chemin vers votre fichier audio -->
    <audio id="myAudio">
        <source src="https://Titux9537.github.io/X2Download.app%20-%20Rick%20Astley%20-%20Never%20Gonna%20Give%20You%20Up%20(Official%20Music%20Video)%20(128%20kbps).mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <!-- Bouton de lecture -->
    <button id="playButton">Lecture</button>

    <script>
        var audio = document.getElementById("myAudio");
        var playButton = document.getElementById("playButton");

        playButton.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "Pause";
            } else {
                audio.pause();
                playButton.textContent = "Lecture";
            }
        });
    </script>
</body>

</html>
