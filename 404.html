<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eaf7ea; /* Couleur de fond vert clair doux */
            background-image: url('https://cdn.stocksnap.io/img-thumbs/960w/rocky-landscape_JFAW0FJ4CN.jpg'); /* Chemin vers votre image de géologie */
            background-repeat: no-repeat; /* Pas de répétition de l'image */
            background-size: cover; /* Redimensionner l'image pour couvrir l'ensemble de l'élément parent */
            background-position: center center; /* Centrer l'image sur l'arrière-plan */
        }

        .error-message {
            font-size: calc(50vw / 10); /* Taille de police égale à 50% de la largeur de la fenêtre, divisée par 10 pour un ajustement visuel */
            font-weight: bold; /* Texte en gras */
            text-align: center;
            color: black !important; /* Couleur du texte en noir */
            width: 50vw; /* Largeur du texte égale à 50% de la largeur de la fenêtre */
        }
    </style>
</head>

<body>
    <div class="error-message">
        Error 404<br>
        PhD Student not found
    </div>
</body>

</html>
