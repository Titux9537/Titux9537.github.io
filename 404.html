<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Error 404</title>
</head>
<body>
  <div style="width: 100%; height: 100%; background-image: url('background.jpg');">
    <div style="width: 100%; text-align: center; margin-top: 100px;">
      <h1 style="font-size: 80px; color: gold; text-shadow: 1px 1px 2px black;">Error 404</h1>
      <h3 style="font-size: 40px; color: gold; text-shadow: 1px 1px 2px black;">PhD Student not found</h3>
      <img src="giphy.gif" alt="Geologist GIF" style="width: 80%;">
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 100px;">
      <img src="404_1.jpg" alt="404 Image 1" class="geologue">
      <img src="404_2.jpg" alt="404 Image 2" class="geologue">
      <img src="404_3.jpg" alt="404 Image 3" class="geologue">
      <img src="404_4.jpg" alt="404 Image 4" class="geologue">
    </div>
    <audio src="X2Download.app - Rick Astley - Never Gonna Give You Up (Official Music Video) (128 kbps).mp3" controls>
      <source src="X2Download.app - Rick Astley - Never Gonna Give You Up (Official Music Video) (128 kbps).mp3" type="audio/mp3">
    </audio>
    <button type="button" style="display: none;">Lire</button>
  </div>
  <script>
    function resize() {
      const images = document.querySelectorAll(".geologue");
      for (let i = 0; i < images.length; i++) {
        images[i].style.width = images[i].naturalWidth * 0.8;
        images[i].style.height = images[i].naturalHeight * 0.8;
      }
    }

    // Au chargement de la page, on adapte la taille des images à la taille de l'écran
    window.addEventListener("load", resize);

    // Au changement de taille de l'écran, on adapte la taille des images
    window.addEventListener("resize", resize);

    // Fonction de rotation des geologues
    function rotate() {
      for (let i = 0; i < images.length; i++) {
        images[i].style.transform = `rotate(-30deg) translate(${radius}px, 0)`;
      }
    }

    // Lancement de la musique au chargement de la page
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("audio").play();
      document.querySelector("button").style.display = "none";
    });

    // Rotation des geologues
    setInterval(rotate, 300);
  </script>
</body>
</html>
